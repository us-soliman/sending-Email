<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="font/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>

<body>

  <!--Start------------------------------------ Landing Page -->
  <section class="main contact-us">
    <div class="overlay"></div>
    <nav class="container">
      <i class="icon-sun" data-theme="-"></i>
      <i class="icon-moon-stroke" data-theme="theme-dark"></i>
      <i class="icon-paint-brush" data-theme="theme-brush"></i>
    </nav>
    <h1>Contact us</h1>

    <div class="all container">
      <div class="box">
        <div class="info">
          <h3>contact info</h3>
          <div>
            <i class="icon-location"></i>
            <p>Lorem ipsum dolor 10 St sit amet consectetur.</p>
          </div>
          <div>
            <i class="icon-whatsapp"></i>
            <p>03202343432 / 0102320388</p>
          </div>
          <div>
            <i class="icon-facebook"></i>
            <p>World today</p>
          </div>
        </div>

        <div class="contact">
          <form>
            <div class="client-name">
              <input type="text" lang="100" id="client-first" placeholder="first name" required>
              <input type="text" lang="100" id="client-last" placeholder="last name" required>
            </div>

            <div class="client-name">
              <input type="email" lang="100" id="client-email" placeholder="E-mail Address" required>
              <input type="text" lang="100" id="client-number" placeholder="Mobile Number" required>
            </div>

            <input type="text" lang="100" id="client-subject" placeholder="subject" required>
            <textarea name="message" id="client-message" cols="60" rows="5" placeholder="write your Message here ..."></textarea>
            <input type="submit" value="send" id="sub-mail">
          </form>
        </div>
      </div>
    </div>

  </section>

  <!--End-------------------------------------- Landing Page -->
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script type="module" src="js/main.js"></script>

</body>

</html>
